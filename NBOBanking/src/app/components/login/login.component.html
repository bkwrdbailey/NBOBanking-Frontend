<div class="container">
  <div class="row d-flex justify-content-center mt-5">
    <h1 class="col-12 d-flex justify-content-center mb-4">No Better Option Banking</h1>
    <div class="row border border-2 rounded-3 bg-light" style="width: 57%;">
      <form class="col-md-6 mb-3 mt-2">
        <h3>Login</h3>
        <div class="mb-2">
          <label for="loginUsername">Username</label>
          <input type="text" class="form-control" placeholder="Username" id="loginUsername" [ngModel]="username">
        </div>
        <div>
          <label for="loginPassword">Password</label>
          <input type="password" placeholder="Password" class="form-control" id="loginPassword" [ngModel]="password">
        </div>
        <div class="d-flex justify-content-end">
          <button class="mt-3 me-3" style="border-width: 0px; background: transparent; color: blue;">Forgot Password</button>
          <button class="mt-3 me-3" style="border-width: 0px; background: transparent; color: blue;" routerLink="/register">Register</button>
          <button class="btn btn-primary mt-3" (click)="attemptToLogin()">Log In</button>
        </div>
      </form>
      <img class="col-md-6" src="../../assets/piggieBank.jpg" width="295em">
    </div>
  </div>
</div>
